<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–±–µ—Ä–∏ —Å–µ—Ä–¥—Ü–µ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFD1DC; /* –†–æ–∑–æ–≤—ã–π —Ñ–æ–Ω */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .heart {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        #message {
            font-size: 1.2em;
            color: #333; /* –ù–µ –∫—Ä–∞—Å–Ω—ã–π —Ç–µ–∫—Å—Ç */
            margin-top: 20px;
            display: none;
            text-align: center;
            line-height: 1.6;
            max-width: 400px; /* –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã —Ç–µ–∫—Å—Ç–∞ */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px; /* –õ–µ–≥–∫–∏–µ —Å–∫—Ä—É–≥–ª–µ–Ω–∏—è —É–≥–ª–æ–≤ */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∏—Ä—É—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ */
        .pulsing-heart {
            position: absolute;
            font-size: 50px;
            color: #FF6F61;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <!-- –°—Ç–∞—Ä—Ç–æ–≤–∞—è –Ω–∞–¥–ø–∏—Å—å -->
    <h1 id="start-title">‚ù§Ô∏è –õ—é–±–∏–º–∞—è, –ø–æ–π–º–∞–π —ç—Ç–∏ 14 —Å–µ—Ä–¥–µ—á–µ–∫ ‚ù§Ô∏è</h1>
    <div id="game">
        <!-- –°–µ—Ä–¥–µ—á–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å–ª—É—á–∞–π–Ω—ã–º –æ–±—Ä–∞–∑–æ–º -->
    </div>
    <div id="message"></div>
    <script>
        const game = document.getElementById('game');
        const message = document.getElementById('message');
        const startTitle = document.getElementById('start-title');
        const heartCount = 14; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Ä–¥–µ—á–µ–∫
        let collected = 0;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏–π
        function getRandomPosition() {
            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 150);
            return { x, y };
        }

        // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('img');
            heart.src = 'heart.png'; // –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —É –≤–∞—Å –µ—Å—Ç—å —Ñ–∞–π–ª heart.png
            heart.className = 'heart';
            const pos = getRandomPosition();
            heart.style.left = `${pos.x}px`;
            heart.style.top = `${pos.y}px`;
            heart.addEventListener('click', () => {
                heart.style.display = 'none';
                collected++;
                if (collected === heartCount) {
                    showMessage();
                    startHeartsAnimation();
                }
            });
            game.appendChild(heart);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showMessage() {
            startTitle.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫
            message.innerHTML = `
                üíñ –ú–æ—è –õ—é–±–∏–º–∞—è –ñ–µ–Ω–∞, üíñ<br><br>
                –° –î–Ω—ë–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞! ‚ù§Ô∏è<br>
                –¢—ã ‚Äî –º–æ–µ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ –∏ —Å–º—ã—Å–ª –∂–∏–∑–Ω–∏.<br>
                –ö–∞–∂–¥—ã–π –¥–µ–Ω—å —Å —Ç–æ–±–æ–π ‚Äî —ç—Ç–æ –ø–æ–¥–∞—Ä–æ–∫, –∫–æ—Ç–æ—Ä—ã–π —è –±–µ—Ä–µ–≥—É.<br>
                –Ø –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω –∑–∞ —Ç–≤–æ—é –∑–∞–±–æ—Ç—É, –Ω–µ–∂–Ω–æ—Å—Ç—å –∏ –ª—é–±–æ–≤—å.<br>
                –ü—É—Å—Ç—å –Ω–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è –±—É–¥–µ—Ç —Ç–∞–∫–æ–π –∂–µ –∫—Ä–∞—Å–∏–≤–æ–π,<br>
                –∫–∞–∫ —ç—Ç–∏ —Å–µ—Ä–¥–µ—á–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ —Å–µ–π—á–∞—Å –ø–∞–¥–∞—é—Ç –≤–æ–∫—Ä—É–≥ —Ç–µ–±—è!<br><br>
                –° –ª—é–±–æ–≤—å—é, —Ç–≤–æ–π –ú—É—Ä–∫ üòò
            `;
            message.style.display = 'block';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—É–ª—å—Å–∏—Ä—É—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
        function startHeartsAnimation() {
            const duration = 5 * 1000; // 5 —Å–µ–∫—É–Ω–¥
            const animationEnd = Date.now() + duration;

            function createPulsingHeart() {
                const heart = document.createElement('div');
                heart.classList.add('pulsing-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2000); // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    clearInterval(interval);
                } else {
                    createPulsingHeart();
                }
            }, 200); // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ –∫–∞–∂–¥—ã–µ 200 –º—Å
        }
    </script>
</body>
</html>
