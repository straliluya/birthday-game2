<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–±–µ—Ä–∏ —Å–µ—Ä–¥—Ü–µ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .heart {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        #message {
            font-size: 1.5em;
            color: red;
            margin-top: 20px;
            display: none;
            text-align: center;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>–ú—É—Ä—å, –ø–æ—Ç—ã–∫–∞–π –Ω–∞ —Å–µ—Ä–¥–µ—á–∫–∏ ‚ù§Ô∏è</h1>
    <div id="game">
        <!-- –°–µ—Ä–¥–µ—á–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å–ª—É—á–∞–π–Ω—ã–º –æ–±—Ä–∞–∑–æ–º -->
    </div>
    <div id="message"></div>
    <canvas id="confetti"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const game = document.getElementById('game');
        const message = document.getElementById('message');
        const heartCount = 15; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Ä–¥–µ—á–µ–∫
        let collected = 0;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏–π
        function getRandomPosition() {
            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 150);
            return { x, y };
        }

        // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('img');
            heart.src = 'heart.png'; // –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —É –≤–∞—Å –µ—Å—Ç—å —Ñ–∞–π–ª heart.png
            heart.className = 'heart';
            const pos = getRandomPosition();
            heart.style.left = `${pos.x}px`;
            heart.style.top = `${pos.y}px`;
            heart.addEventListener('click', () => {
                heart.style.display = 'none';
                collected++;
                if (collected === heartCount) {
                    showMessage();
                    startConfetti();
                }
            });
            game.appendChild(heart);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showMessage() {
            message.innerHTML = `
                üíñ –î–æ—Ä–æ–≥–∞—è –∏ –õ—é–±–∏–º–∞—è –ñ–µ–Ω–∞, üíñ<br><br>
                –° –î–Ω—ë–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞! ‚ù§Ô∏è<br>
                –¢—ã ‚Äî —Å–∞–º–æ–µ –¥–æ—Ä–æ–≥–æ–µ, —á—Ç–æ –µ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏!<br>
                –Ø –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω —Å—É–¥—å–±–µ –∑–∞ –∫–∞–∂–¥—ã–π –º–æ–º–µ–Ω—Ç, –ø—Ä–æ–≤–µ–¥—ë–Ω–Ω—ã–π —Å —Ç–æ–±–æ–π.<br>
                –¢–≤–æ—è –ª—é–±–æ–≤—å –¥–µ–ª–∞–µ—Ç –º–µ–Ω—è —Å—á–∞—Å—Ç–ª–∏–≤—ã–º –∫–∞–∂–¥—ã–π –¥–µ–Ω—å.<br>
                –Ø –æ—á–µ–Ω—å —Ö–æ—á—É –±—ã—Ç—å —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π, –æ–±–Ω–∏–º–∞—Ç—å —Ç–µ–±—è –∏ –∑–∞–±–æ—Ç–∏—Ç—å—Å—è –æ —Ç–µ–±–µ.<br>
                –ü—É—Å—Ç—å –Ω–∞—à–∞ –ª—é–±–æ–≤—å –±—É–¥–µ—Ç —Ç–∞–∫–æ–π –∂–µ —è—Ä–∫–æ–π –∏ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π, –∫–∞–∫ —ç—Ç–∏ —Å–µ—Ä–¥–µ—á–∫–∏! üíï<br><br>
                –¢–≤–æ–π –ú—É–∂ –ú—É—Ä–∫ üòò
            `;
            message.style.display = 'block';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–µ—Ä–¥–µ—á–µ–∫
        function startConfetti() {
            const duration = 5 * 1000; // 5 —Å–µ–∫—É–Ω–¥
            const animationEnd = Date.now() + duration;
            const defaults = { 
                startVelocity: 30, 
                spread: 360, 
                ticks: 60, 
                zIndex: 0,
                shapes: ['circle'], // –¢–æ–ª—å–∫–æ –∫—Ä—É–≥–∏ (—Å–µ—Ä–¥–µ—á–∫–∏)
                colors: ['#FF6F61', '#FF4D3A', '#FFD700', '#FFFFFF'] // –¶–≤–µ—Ç–∞ —Å–µ—Ä–¥–µ—á–µ–∫
            };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }
                const particleCount = 50 * (timeLeft / duration);
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                });
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                });
            }, 250);
        }
    </script>
</body>
</html>
