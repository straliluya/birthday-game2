<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–±–µ—Ä–∏ —Å–µ—Ä–¥—Ü–µ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .heart {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        #message {
            font-size: 1.5em;
            color: red;
            margin-top: 20px;
            display: none;
            text-align: center;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>–ú—É—Ä—å, –ø–æ—Ç—ã–∫–∞–π –Ω–∞ —Å–µ—Ä–¥–µ—á–∫–∏ )</h1>
    <div id="game">
        <!-- –°–µ—Ä–¥–µ—á–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å–ª—É—á–∞–π–Ω—ã–º –æ–±—Ä–∞–∑–æ–º -->
    </div>
    <div id="message"></div>
    <canvas id="confetti"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const game = document.getElementById('game');
        const message = document.getElementById('message');
        const heartCount = 15; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Ä–¥–µ—á–µ–∫
        let collected = 0;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö –ø–æ–∑–∏—Ü–∏–π
        function getRandomPosition() {
            const x = Math.random() * (window.innerWidth - 50);
            const y = Math.random() * (window.innerHeight - 150);
            return { x, y };
        }

        // –°–æ–∑–¥–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('img');
            heart.src = 'heart.png';
            heart.className = 'heart';
            const pos = getRandomPosition();
            heart.style.left = `${pos.x}px`;
            heart.style.top = `${pos.y}px`;
            heart.addEventListener('click', () => {
                heart.style.display = 'none';
                collected++;
                if (collected === heartCount) {
                    showMessage();
                    startConfetti();
                }
            });
            game.appendChild(heart);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showMessage() {
            message.innerHTML = `
                üíñ –î–æ—Ä–æ–≥–∞—è –∏ –õ—é–±–∏–º–∞—è –ñ–µ–Ω–∞, üíñ<br><br>
                –° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è! üéâ<br>
                –¢—ã ‚Äî —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å —Å–æ –º–Ω–æ–π!!!<br>
                –î–∞–∂–µ –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ —è —á—É–≤—Å—Ç–≤—É—é —Ç–≤–æ—é –Ω–µ–æ–±—ã—á–∞–π–Ω—É—é —Ç–µ–ø–ª–æ—Ç—É –∏ –Ω–µ–∂–Ω–æ—Å—Ç—å.<br>
                –°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏ –∏ –∑–∞ —Ç–≤–æ—é –±–µ—Å—Ü–µ–Ω–Ω—É—é –õ—é–±–æ–≤—å!<br>
                –Ø –æ—á–µ–Ω—å —Ö–æ—á—É —Å–∫–æ—Ä–µ–µ —É–≤–∏–¥–µ—Ç—å —Ç–µ–±—è –∏ –æ–±–Ω—è—Ç—å —Ç–µ–±—è –∏ –æ—á–µ–Ω—å —Å–∫–æ—Ä–æ —ç—Ç–æ –ø—Ä–æ–∏–∑–æ–π–¥–µ—Ç.<br>
                –õ—é–±–ª—é —Ç–µ–±—è –±–æ–ª—å—à–µ –≤—Å–µ–≥–æ –Ω–∞ —Å–≤–µ—Ç–µ!
                –ù–µ –±–æ–ª–µ—Ç—å, –Ω–µ —Ö–º—É—Ä–∏—Ç—å –±—Ä–æ–≤–∫–∏, –∏ –≤–µ—Ä–∏—Ç—å –≤ –Ω–∞—à–µ —Å–æ–≤–º–µ—Å—Ç–Ω–æ–µ —Å–≤–µ—Ç–ª–æ–µ –±—É–¥—É—â–µ–µ –∂–µ–ª–∞—é !!! üíï<br><br>
                –î–∞ –±—É–¥–µ–º –º—ã —Å—á–∞—Å—Ç–ª–∏–≤—ã !!!

                –¢–≤–æ–π –ú—É–∂ –ú—É—Ä–∫ üòò
            `;
            message.style.display = 'block';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤
        function startConfetti() {
            const duration = 5 * 1000; // 5 —Å–µ–∫—É–Ω–¥
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                });
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                });
            }, 250);
        }
    </script>
</body>
</html>
